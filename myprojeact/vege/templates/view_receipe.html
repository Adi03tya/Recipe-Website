{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view receipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand mx-2">Navbar</a>
      <form class="form-inline" style="display: flex; justify-content: center;">
        <input class="form-control" type="search" name="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light mx-2" type="submit">Search</button>
      </form>
    </nav>
</header>
  <main>
    <div class="container">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Receipe Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td><img src="{{receipe.receipe_image.url}}"  height="100px" width="100px"
                alt="{{receipe.receipe_name}} image"></td>
            <td > 
                <div class="container" style=" display: flex; justify-content: center;">
                <a href="{% url 'edit_receipe' receipe.id %}" class="btn btn-success m-2 ">Update</a>
                <a href="{% url 'delete_receipe' receipe.id %}" class="btn btn-danger m-2 ">Delete</a>
            </div>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
